<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <img class="cube" src="./images/image-equilibrium.jpg" alt="" />
        <h1 class="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="down">
          <img class="pocket" src="./images/icon-ethereum.svg" alt="" />
          <span class="ETH"> 0.041 ETH </span>
          <img class="pocket" src="./images/icon-clock.svg" alt="" />
          <span class="days">3 days left</span>
        </div>
        <hr>
      <div class="footer">
        <img class="photo" src="./images/image-avatar.png" alt="" />
        <h1 class="creation">Creation of <span class="name"> Aethan Franco</span></h1>
      </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aethan Franco</a>.
    </div>
  </body>
</html>
